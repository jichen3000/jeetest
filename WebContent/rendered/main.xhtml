<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>common</title>
</h:head>
<h:body bgcolor="white">
	<h2>
		<h:outputText value="Main" />
	</h2>

	<p:panel header="Create" toggleable="true">
		<h:form id="createForm" styleClass="check_change">
			<h:panelGroup  style="float:Right;" id="buttonGroup">
				<h:panelGroup style="float:Right;" rendered="#{renderedBean.editing}">
					<p:commandButton value="is editing" />
					<p:commandButton value="save2" />
				</h:panelGroup>
				<h:panelGroup style="float:Right;" rendered="#{!renderedBean.editing}">
					<p:commandButton value="is not editing" />
					<p:commandButton value="delete2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup style="float:Right;">
				<p:commandButton value="changeEditing" ajax="true"
					actionListener="#{renderedBean.changeEditing}"
					update="createForm:buttonGroup" />
			</h:panelGroup>
		</h:form>
	</p:panel>
</h:body>
</html>
